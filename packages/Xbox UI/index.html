<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="src/styles/guide/index.css" />
    <link rel="stylesheet" href="src/styles/index.css" />
    <link rel="stylesheet" href="src/styles/theme/index.css" />
    <link rel="stylesheet" href="src/css/login.css" />
    <script src="src/data/profiles/index.js"></script>
    <script src="src/javascript/login/index.js"></script>
    <script>
        window.onload = function (event) {
            handlerLoadProfiles(profilesData)
        }
    </script>
</head>

<body>
    <header>
        <h1>Who's playing today?</h1>
    </header>
    <div id="container">
        <div class="container_group" id="container_profiles">
            <div class="card_large">
                <div class="group_content">
                    <button type="button" class="button_add">+</button>
                </div>

                <div class="group_content">
                    <div class="informations_avatar">
                        <span class="strong">Add New</span>
                    </div>
                </div>
            </div>
            <div class="card_large" onclick="handlerSelectProfile(0)">
                <div class="group_content">
                    <image src="./src/assets/avatar.jfif" alt="Avatar image" class="image_avatar" />
                </div>
                <div class="group_content">
                    <div class="informations_avatar">
                        <span class="strong">ChaosWrinkle</span>
                        <span class="info">Pedro Guilherme</span>
                        <span class="info"><span class="gamescore"></span> 79</span>
                    </div>
                </div>
            </div>
            <!-- All profiles -->
        </div>
    </div>
</body>

</html>
